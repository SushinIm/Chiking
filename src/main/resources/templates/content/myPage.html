<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>

<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style_list.css}" rel="stylesheet">

<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/myPage.js}"></script>
<title>CHiking</title>
</head>
<body>
	<div id="main">
		<div th:replace="fragments/header"></div>
		<div id="wrap">
			<div id="contents">
		        <div class="page_title">
		            <h2>MY-PAGE</h2>
		        </div>
				<div class="page_box">
					<input type="text" id="uid" th:value="${session.ssui.uid}" disabled />
					<input type="text" id="uname" placeholder="* 이름" th:value="${session.ssui.uname}">
					
					<select id="uheight">
						<option value="" th:selected="${session.ssui.uheight==null or session.ssui.uheight == ''}">선호 고도</option>
						<option value="0~500" th:selected="${session.ssui.uheight == '0~500'}">0~500</option>
						<option value="501~800" th:selected="${session.ssui.uheight == '501~800'}">501~800</option>
						<option value="801~1200" th:selected="${session.ssui.uheight == '801~1200'}">801~1200</option>
						<option value="1201~1600" th:selected="${session.ssui.uheight == '1201~1600'}">1201~1600</option>
						<option value="1601~2000" th:selected="${session.ssui.uheight == '1601~2000'}">1601~2000</option>
					</select>
					<div class="arrowDiv ui heightArrow"></div>
					<select id="udiff">
						<option value="" th:selected="${session.ssui.udiff == null or session.ssui.udiff == ''}">선호 난이도</option>
						<option value="쉬움" th:selected="${session.ssui.udiff == '쉬움'}">쉬움</option>
						<option value="보통" th:selected="${session.ssui.udiff == '보통'}">보통</option>
						<option value="어려움" th:selected="${session.ssui.udiff == '어려움'}">어려움</option>
					</select>
					<div class="arrowDiv ui diffArrow"></div>
					<select id="utime">
						<option value="" th:selected="${session.ssui.udiff == null or session.ssui.udiff == ''}">선호 산행시간</option>
						<option value="0~30" th:selected="${session.ssui.udiff == '0~30'}">0~30</option>
						<option value="31~60" th:selected="${session.ssui.udiff == '31~60'}">31~60</option>
						<option value="61~90" th:selected="${session.ssui.udiff == '61~90'}">61~90</option>
						<option value="91~120" th:selected="${session.ssui.udiff == '91~120'}">91~120</option>
						<option value="121~150" th:selected="${session.ssui.udiff == '121~150'}">121~150</option>
						<option value="151~180" th:selected="${session.ssui.udiff == '151~180'}">151~180</option>
						<option value="181~210" th:selected="${session.ssui.udiff == '181~210'}">181~210</option>
						<option value="211~240" th:selected="${session.ssui.udiff == '211~240'}">211~240</option>
						<option value="241~270" th:selected="${session.ssui.udiff == '241~270'}">241~270</option>
						<option value="271~300" th:selected="${session.ssui.udiff == '271~300'}">271~300</option>
						<option value="301~330" th:selected="${session.ssui.udiff == '301~330'}">301~330</option>
						<option value="331~360" th:selected="${session.ssui.udiff == '331~360'}">331~360</option>
					</select>
					<div class="arrowDiv ui timeArrow"></div>
					<select id="uloc">
						<option value="" th:selected="${session.ssui.uloc == null or session.ssui.uloc == ''}">전국</option>
						<option value="서울" th:selected="${session.ssui.uloc == '서울'}">서울</option>
						<option value="인천" th:selected="${session.ssui.uloc == '인천'}">인천</option>
						<option value="경기" th:selected="${session.ssui.uloc == '경기'}">경기</option>
						<option value="강원" th:selected="${session.ssui.uloc == '강원'}">강원</option>
						<option value="충북" th:selected="${session.ssui.uloc == '충북'}">충북</option>
						<option value="충남" th:selected="${session.ssui.uloc == '충남'}">충남</option>
						<option value="대전" th:selected="${session.ssui.uloc == '대전'}">대전</option>
						<option value="전북" th:selected="${session.ssui.uloc == '전북'}">전북</option>
						<option value="전남" th:selected="${session.ssui.uloc == '전남'}">전남</option>
						<option value="광주" th:selected="${session.ssui.uloc == '광주'}">광주</option>
						<option value="대구" th:selected="${session.ssui.uloc == '대구'}">대구</option>
						<option value="경북" th:selected="${session.ssui.uloc == '경북'}">경북</option>
						<option value="경남" th:selected="${session.ssui.uloc == '경남'}">경남</option>
						<option value="울산" th:selected="${session.ssui.uloc == '울산'}">울산</option>
						<option value="부산" th:selected="${session.ssui.uloc == '부산'}">부산</option>
						<option value="제주" th:selected="${session.ssui.uloc == '제주'}">제주</option>
					</select>
					<div class="arrowDiv ui locArrow"></div>
					<input type="password" id="upw" placeholder="새 비밀번호를 입력하세요" class="none"/>
					<input type="password" id="upw2" placeholder="새 비밀번호를 한번 더 입력하세요" class="none"/>
					<input type="hidden" id="pwChkFlag" value="0"/>
			        <button class="hBtn" id="uipwChg">비밀번호 변경</button>
			        <button class="hBtn" id="uiSav">회원정보 저장</button>
					<button class="btn" id="home" onclick="location.href='/ch';">메인으로</button>
		            <div class="page_line"></div>
	        	    <a href="#uiDel" id="uiDel" class="toRight">회원 탈퇴</a>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
