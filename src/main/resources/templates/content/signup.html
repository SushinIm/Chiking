<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>

<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style_list.css}" rel="stylesheet">

<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>
<title>CHiking</title>
</head>
<body>
	<div id="main">
		<div th:replace="fragments/header"></div>
		<div id="wrap">
			<div id="contents">
		        <div class="page_title">
		            <h2>SIGN UP</h2>
		        </div>
		        <div class="page_box">
					<input type="text" id="uid" placeholder="* 아이디">
					<input type="hidden" id="idChkFlag" value="0">
					<button class="btn" id="checkId">아이디 중복체크</button>
					<input type="password" class="pwInput" id="upw" placeholder="* 비밀번호">
					<input type="password" class="pwInput" id="upw2" placeholder="* 비밀번호 확인">
					<p id="pwChk"></p>
					<input type="text" id="uname" placeholder="* 이름">
					<select name="uheight" id="uheight">
						<option value="-1">선호 고도</option>
						<option value="0">1~500</option>
						<option value="1">501~800</option>
						<option value="2">801~1200</option>
						<option value="3">1201~1600</option>
						<option value="4">1601~2000</option>
					</select>
					<div class="arrowDiv su heightArrow"></div>
					<select name="uloc" id="uloc">
						<option value="-1">전국</option>
						<option value="0">서울</option>
						<option value="1">인천</option>
						<option value="2">경기</option>
						<option value="3">강원</option>
						<option value="4">충북</option>
						<option value="5">충남</option>
						<option value="6">대전</option>
						<option value="7">전북</option>
						<option value="8">전남</option>
						<option value="9">광주</option>
						<option value="10">대구</option>
						<option value="11">경북</option>
						<option value="12">경남</option>
						<option value="13">울산</option>
						<option value="14">부산</option>
						<option value="15">제주</option>
					</select>
					<div class="arrowDiv su locArrow"></div>
					<button class="btn" id="signup">회원가입</button>
		            <div class="page_line"></div>
		            <a href="/ch/users" class="toLeft">로그인</a>
		            <a href="/ch/id-pw" class="toRight">아이디 / 비밀번호 찾기</a>
		       </div>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
